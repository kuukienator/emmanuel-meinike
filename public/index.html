<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emmanuel Meinike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Vidaloka" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .headline {
            font-size: 2.3em;
            color: #505a83;
            font-family: 'Vidaloka', serif;
            font-weight: normal;
            margin: 0.2em 0;
        }

        .subline {
            font-weight: bold;
            margin: 0.2em 0;
            font-size: 1.2em;
        }

        .links {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 3em 0;
        }

        .link {
            border: 2px solid black;
            margin: 0 1em;
            padding: .5em;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 class="headline">Emmanuel Meinike</h1>
        <p class="subline">Fullstack Web Developer</p>
        <div class="links">
            <div class="link">Github</div>
            <div class="link">Xing</div>
            <div class="link">LinkedIn</div>
        </div>
    </div>

</body>

</html>
